<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/signupPage}">
    <title>Sign Up</title>
</head>
<body>
<fieldset class="scheduler-border">
    <legend class="scheduler-border">Sign up</legend>
    <form th:method="post" th:action="@{/api/auth/register}" th:object="${user}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" aria-describedby="nameHelp"
                   placeholder="Enter Name">
            <div th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"
                  class="alert alert-danger" role="alert"></div>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" name="surname" th:value="*{surname}" aria-describedby="surnameHelp"
                   placeholder="Enter Surname">
            <div th:if="${#fields.hasErrors('surname')}" th:errorclass="error" th:errors="*{surname}"
                  class="alert alert-danger" role="alert"></div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="*{username}"  placeholder="Enter username">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger" role="alert"></div>
            <div th:if="${globalError != null}" class="alert alert-danger" role="alert">
                <span th:text="${globalError}" />
            </div>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" name="department" th:value="*{department}" placeholder="Enter department">
            <div th:if="${#fields.hasErrors('department')}" th:errorclass="error" th:errors="*{department}"
                  class="alert alert-danger" role="alert"></div>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"  placeholder="Enter Password">
            <div th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"
                  class="alert alert-danger" role="alert"></div>

        </div>
        <div>
            <label class="form-label" for="picture">Image</label>
            <input type="file" class="form-control" id="picture" name="picture" accept="image/png, image/jpeg" />
        </div>
        <div>
            <label for="role">Role</label>
            <select class="form-select" id="role" name="role" aria-label="Select your role">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
</fieldset>
</body>
</html>
