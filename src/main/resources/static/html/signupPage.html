<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signupPage.css">
    <title>Title</title>
</head>
<body>
<fieldset class="scheduler-border">
    <legend class="scheduler-border">Sign up</legend>
    <form method="post" action="">
        <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" class="form-control" id="userName" aria-describedby="nameHelp" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="userSurname">Surname</label>
            <input type="text" class="form-control" id="userSurname" aria-describedby="surnameHelp" placeholder="Enter Surname">
        </div>
        <div class="form-group">
            <label for="userNickname">User name</label>
            <input type="password" class="form-control" id="userNickname" placeholder="Enter user name">
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
        </div>
        <div>
            <label class="form-label" for="customFile">Default file input example</label>
            <input type="file" class="form-control" id="customFile" />
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
</fieldset>
</body>
</html>
